<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>

    <h3>Sign Up Form</h3>
    <form action="selesai.html">
        Firstname<br>
        <input type="text" name="firstname"><br><br>
        Lastname<br>
        <input type="text" name="lastname"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other <br><br>

        Nationality: <br>
        <select name="nationality" >
            <option value="Indonesia">Indonesia</option>
            <option value="Malasya">Malasya</option>
            <option value="Amerika">Amerika</option>
            <option value="Belanda">Belanda</option>
            <option value="Iran">Iran</option>
        </select>
        <br><br>
        Language Spoken: <br>
        <input type="checkbox" name="bahasa" value="indonesia">Indonesia<br> 
        <input type="checkbox" name="bahasa1" value="Belanda">Belanda<br> 
        <input type="checkbox" name="bahasa2" value="Inggris">Inggris<br> <br>

        Bio:<br>
        <textarea name="" id="" cols="30" rows="10">

        </textarea><br>
        <button>Sign Up</button>

    </form>
</body>
</html>
